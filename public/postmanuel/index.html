<html ng-app="postmanuel">
    
    <head>
        
        <title>Postmanuel</title>
    
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="postmanuel-app.js"></script>
        <script src="main-ctrl.js"></script>
    
    </head>
    <style>
   
    
    </style>
    <body ng-controller = "MainCtrl" >
        
        <h1>Postmanuel</h1>
        <div>
            
            <label> Film: <input class="form-control text-center" ng-model="name"/></label>
            <div class="btn-group" role="group" aria-label="Basic example">
            <button class ="btn btn-info" ng-click="get()">Get</button>
            <button class ="btn btn-danger" ng-click="delete()">Delete</button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
            <button class ="btn btn-info" ng-click="getAll(); reset()">Get all</button>
            <button class ="btn btn-primary" ng-click="lid(); reset()">Load initial data</button>
            <button class ="btn btn-danger" ng-click="deleteAll(); reset()">Delete all</button>
            </div>
            
            
            
        </div>
        
        
        
        <div class="align-left" >
            <label>Status info:</label>
            <input readonly class="form-control align-left" ng-model="statusInfo" ></input>
            
        </div>
        
        <div class="align-right" id="dataId">
            <label>Data info:</label>
            <textarea class="form-control align-right" rows="10" ng-model="data"></textarea>
            
            
            
        </div>
        <div class="btn-group align-right" role="group" aria-label="Basic example">
            
            <textarea class="form-control align-right" rows="20" ng-model="data"></textarea>
            
            
            
          <input class ="btn btn-primary" type="submit" id="submit" value="Post" ng-click="post()"/>
            <input class ="btn btn-warning" type="submit" id="submit" value="Put" ng-click="put()"/>  
        </div>
       
        <button id='btn' ng-click="reset()" class="btn btn-secondary" style="float:right">Reset</button>
        
    </body>
    
</html>
