<html ng-app="MiniPostmanApp">

<head>
    <title>Mini Postman</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="minipostman.js"></script>
    <script src="main-contrl.js"></script>
    
</head>

</head>

<body ng-controller="MainCtrl">
    <h1>My minipostman</h1>
    <div>
        <label>URL:<input value="borrar" class="form-control text-center" ng-model="url"/></label>
        <button class="btn btn-primary" ng-click="send()">Get</button>
        <button class="btn btn-primary" ng-click="postdata(country, year, film, distributor, money, rank, spectator)">Post</button>
        <button class="btn btn-primary" ng-click="putdataform(country, year, film, distributor, money, rank, spectator)">Put</button>
        <button class="btn btn-primary" ng-click="deletedata(country, year, film, distributor, money, rank, spectator)">Delete</button>
         <button class="btn btn-primary" ng-click="loadData()">LoadInitial</button>
  

    </div>
    <script type="text/javascript">
        function clearIt() {
         document.getElementById("texti").value = "";
        }
    </script>
     <div>
        <textarea id="texti" class="form-control" rows="10" ng-model="data"></textarea>
        <button class="btn btn-primary" onclick="clearIt()">Limpiar</button></br>
    </div>
    
   <div>
       </br>
       <input type="text" ng-model="estado"/>
   </div>
    <div>
        </br>
<p class="h3">Añadir película</p>
<label>Country:<input class="form-control text-center" ng-model="country"/></label></br>
<label>Year:<input type="number" class="form-control text-center" ng-model="year"/></label></br>
<label>Film:<input class="form-control text-center" ng-model="film"/></label></br>
<label>Distributor:<input class="form-control text-center" ng-model="distributor"/></label></br>
<label>Money:<input type="number"  class="form-control text-center" ng-model="money"/></label></br>
<label>Rank:<input type="number" class="form-control text-center" ng-model="rank"/></label></br>
<label>Spectator:<input type="number" class="form-control text-center" ng-model="spectator"/></label></br>

</div>

 <div>
         <button class="btn btn-primary" ng-click="postdataform(country, year, film, distributor, money, rank, spectator)">Enviar</button>
</div>
    
    </body>
